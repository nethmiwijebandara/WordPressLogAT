<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-3" *ngFor="let item of pagedList">
            <div class="card">
                <div class="row d-flex justify-content-center">
                    <div class="logo ml-3 mb-3"><img src="{{item.company.logo_url}}"></div>
                </div>

                <div class="card-title">
                    <p class="heading">{{item.title}}</p>
                    <p>{{item.class}}</p>
                </div>

                <p class="text-muted description">{{item.description}}</p>
                <button type="button" class="btn btn-outline-success btn-sm"
                    style="background: #00ff002b;">{{item.job_type}}</button>

                <p class="mb-0 mt-4 company">{{item.company.name}}</p>
                <p class="mb-0 company">{{item.department}} Department</p>
                <p class="mb-0 location">{{item.location}}</p>
                <div class="row btnsubmit mt-3">
                    <div class="col-md-6 col-6"> <button type="button" class="btn btn-primary btn-lg"
                            (click)="viewMore(item)"><span>View More</span></button> </div>
                    <div class="col-md-6 col-6"> <button type="button" class="btn btn-danger btn-lg"
                            (click)="delete()"><span>Delete</span></button> </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center mb-3">
            <mat-paginator [showFirstLastButtons]="true" [hidePageSize]="true" [length]="itemList.length" [pageSize]="9"
                (page)="onPageChange($event)">
            </mat-paginator>
        </div>
    </div>

</div>
