<div class="wrapper fadeInDown">
    <div class="text-center">

      <form  [formGroup]="form" #f="ngForm" (ngSubmit)="signIn(f.value)">
        <h2 class="form-signin-heading">Please sign in</h2>
    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
    <label
         for="inputEmail" class="sr-only">Email address</label>
      <input
        formControlName="email"
         type="email"
         id="email"
         class="form-control"
         placeholder="Email address">
         <div *ngIf = "form.get('email').touched && form.get('email').invalid"class="alert alert-danger">
                <span *ngIf="form.hasError('email', 'email')&&form.get('email').touched">
                  This email not valid.
                 </span>
                 Enter the E-mail
               </div>
      <br>
    <label for="inputPassword">Password</label>
      <input
      formControlName="password"
         type="password"
         id="inputPassword"
         class="form-control"
         placeholder="Password">
         <div
         *ngIf="form.get('password').touched && form.get('password').invalid" class="alert alert-danger"
         >
               Password is Required!
         </div>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

  </form>
  <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
  <p class="mt-1 mb-2 text-muted">Do not have an account? </p>
<button class="button" routerLink="/signup" routerLinkActive="activebutton">Register</button>

</div>  
</div>
