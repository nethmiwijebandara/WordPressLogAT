<div class="sign">
 
    <form  [formGroup]="form" #f="ngForm" (ngSubmit)="signup(f.value)">
      <div class="container pr-5 pl-5 mt-5">
        <div>
          <h1 class="h3 mb-3 font-weight-normal">Please Sign up</h1>
            </div>
          <label for="firstName">First Name</label>
          <input
            formControlName="firstName"
             type="text"
             id="firstName"
             class="form-control"
             placeholder="Enter First Name">
             <div
             *ngIf="form.get('firstName').touched && form.get('firstName').invalid" class="alert alert-danger"
             >
             First Name Required!
            </div>
          <br>
          <label for="lastName" class="sr-only">Last Name</label>
          <input
            formControlName="lastName"
             type="text"
             id="secondName"
             class="form-control"
             placeholder="Enter Last Name">
             <div
             *ngIf="form.get('lastName').touched && form.get('lastName').invalid" class="alert alert-danger"
             >
             Last Name Required!
            </div>
          <br>
          <label
             for="inputEmail" class="sr-only">Email address</label>
          <input
            formControlName="email"
             type="email"
             id="email"
             class="form-control"
             placeholder="Email address">
             <div *ngIf = "form.get('email').touched && form.get('email').invalid"class="alert alert-danger">
                    <span *ngIf="form.hasError('email', 'email')&&form.get('email').touched">
                      This email not valid.
                     </span>
                     Enter the E-mail
                   </div>
          <br>
          <label for="inputPassword">Password</label>
          <input
          formControlName="password"
             type="password"
             id="inputPassword"
             class="form-control"
             placeholder="Password">
             <div
             *ngIf="form.get('password').touched && form.get('password').invalid" class="alert alert-danger"
             >
                   Password is Required!
             </div>
          <br>
          <label for="Re Enter The Password">Password</label>
          <input
          formControlName="repassword"
             type="password"
             id="inputPassword"
             class="form-control"
             placeholder="Re Enter The Password">
          <br>
          <div
          *ngIf="form.get('password').touched && form.get('password').invalid" class="alert alert-danger"
          >
                RePassword is Required!
          </div>
    
    
    
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
          
      </div>
        
    </form>
    <div class="text-center">
        <p class="mt-5 mb-3 text-muted">Â© 2020-2021</p>
        <p class="mt-1 mb-2 text-muted">Already have an account? </p>
        <button class="button" routerLink="/login" routerLinkActive="activebutton">Login</button>
</div>
</div>
